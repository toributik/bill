<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Firebase</title>
    <link href="css/bg.css" rel="stylesheet">
    <script src="css/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Center the login form */
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 150px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           
        }
    </style>
</head>
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
<body class="bg-light">

<div class="container">
    <div class="login-container glass">
        <h3 class="text-center">Login</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button id="loginBtn" onclick="login()" class="btn btn-primary w-100">
            <span id="btnText">Login</span>
            <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
        </button>
        
        <p id="message" class="text-center mt-3 text-danger"></p>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Redirect if already logged in
    auth.onAuthStateChanged((user) => {
        if (user) {
            window.location.href = "index.html"; // Redirect to index.html
        }
    });

    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let rememberMe = document.getElementById("rememberMe").checked;

        auth.setPersistence(rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION)
            .then(() => {
                return auth.signInWithEmailAndPassword(email, password);
            })
            .then((userCredential) => {
                let user = userCredential.user;
                
                // Save user data in database
                database.ref("users/" + user.uid).set({
                    email: user.email,
                    lastLogin: new Date().toISOString()
                });

                // Redirect on success
                window.location.href = "index.html";
            })
            .catch((error) => {
                document.getElementById("message").innerText = error.message;
            });
    }

    // Check if stored credentials exist and prefill login fields
window.onload = function () {
    if (localStorage.getItem("rememberMe") === "true") {
        document.getElementById("email").value = localStorage.getItem("email") || "";
        document.getElementById("password").value = localStorage.getItem("password") || "";
        document.getElementById("rememberMe").checked = true;
    }
};

function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let rememberMe = document.getElementById("rememberMe").checked;
    let loginBtn = document.getElementById("loginBtn");
    let btnText = document.getElementById("btnText");
    let spinner = document.getElementById("spinner");

    // Disable button and show spinner
    loginBtn.disabled = true;
    btnText.innerText = "Logging in...";
    spinner.classList.remove("d-none");

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then((userCredential) => {
            let user = userCredential.user;

            // Save user data in database
            database.ref("users/" + user.uid).set({
                email: user.email,
                lastLogin: new Date().toISOString()
            });

            // Save credentials in localStorage if Remember Me is checked
            if (rememberMe) {
                localStorage.setItem("rememberMe", "true");
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
            } else {
                localStorage.removeItem("rememberMe");
                localStorage.removeItem("email");
                localStorage.removeItem("password");
            }

            // Redirect on success
            window.location.href = "index.html";
        })
        .catch((error) => {
            document.getElementById("message").innerText = error.message;

            // Re-enable button and hide spinner
            loginBtn.disabled = false;
            btnText.innerText = "Login";
            spinner.classList.add("d-none");
        });
}


</script>

</body>
</html>
