<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Bills</title>
  <link rel="icon" type="image/png" href="img/logotab.png">
  <link href="css/bg.css" rel="stylesheet">
  <script src="css/all.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>

 

    .search-container {
      margin-bottom: 20px;
    }
    #authContainer {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    #contentContainer {
      display: none;
    }
    .summary-card {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      border: 0.25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
    .glass{
      margin-bottom: 10px;
    }
    @media (max-width: 768px) { /* Targets mobile screens */

   .body-text{
    font-size: 12px;
    }
    .btn-sm{
      font-size: 12px;
    }
}

.btn-icon {
      margin-right: 5px;
    }
    .modal-content {
      border-radius: 10px;
    }
    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .read-only-field {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="body-text">
  <div>
    <div class="particles" id="particles"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <!-- Image and text -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- Back Button -->
      <a class="navbar-brand d-flex align-items-center" href="index.html" style="padding: 8px 12px; border-radius: 50%; background-color: #17a2b8;">
        <i class="fas fa-arrow-left text-white"></i>
      </a>
  
      <!-- Logout Button -->
      <button class="btn btn-outline-light btn-sm" onclick="logout()" title="Logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>
  <div id="productMessage">
    <p class="indi"> <i class="fa-solid fa-circle-check"></i> Success</p>
  </div>
  <div class="container mt-5" style="padding-top: 2px;">
  <div id="authContainer" >
    <h3>Authentication Required</h3>
    <p>Please sign in to view bills</p>
    <button class="btn btn-primary" onclick="window.location.href='login.html'">Go to Login</button>
  </div>

  <div id="contentContainer" class="container mt-4">

    
    <div class="glass">
      <div class="row">
        <div class="col-md-4">
          <p><strong>Total Records:</strong> <span id="totalRecords">0</span></p>
        </div>
        <div class="col-md-4">
          <p><strong>Total Amount:</strong> ₹<span id="totalAmount">0</span></p>
        </div>
        <div class="col-md-4" style="display: none;">
          <p><strong>Date Range:</strong> <span id="dateRange">All</span></p>
        </div>
      </div>
    </div>
    
    <div class="search-container">
      <div class="row">
        <div class="col-md-3">
          <input type="date" id="fromDate" class="form-control mb-1" placeholder="From Date">
        </div>
        <div class="col-md-3">
          <input type="date" id="toDate" class="form-control mb-1" placeholder="To Date">
        </div>
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control mb-1" placeholder="Search by customer name or mobile" oninput="filterBills()">
        </div>
      </div>
    </div>
    
    <div id="loadingSpinner" class="text-center mb-3" style="display: none;">
      <div class="loading-spinner"></div> Loading bills...
    </div>
    
    <div id="allBillsContainer">
      <!-- Bills will be loaded here -->
    </div>
  </div>
</div>

<div class="modal fade" id="editBillModal" tabindex="-1" role="dialog" aria-labelledby="editBillModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editBillModalLabel">Edit Bill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="editBillModalBody">
        <!-- Content will be loaded here dynamically -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="fas fa-times btn-icon"></i> Close
        </button>
        <button type="button" class="btn btn-primary" onclick="saveEditedBill()">
          <i class="fas fa-save btn-icon"></i> Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

  <script>

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let allBills = []; // Store all bills for filtering

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('contentContainer').style.display = 'block';
        showLoading(true);
        loadAllBills();
      } else {
        // No user signed in
        document.getElementById('authContainer').style.display = 'block';
        document.getElementById('contentContainer').style.display = 'none';
      }
    });

    function showLoading(show) {
      document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    }

    function loadAllBills() {
      database.ref('bills').once('value').then(snapshot => {
        allBills = [];
        snapshot.forEach(childSnapshot => {
          allBills.push({
            id: childSnapshot.key,
            ...childSnapshot.val()
          });
        });
        updateSummary(allBills);
        displayBills(allBills.reverse()); // Show newest first
        showLoading(false);
      }).catch(error => {
        console.error("Error loading bills:", error);
        alert("Error loading bills. Please try again.");
        showLoading(false);
      });
    }

    function filterBills() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      
      const filteredBills = allBills.filter(bill => {
        const billDate = new Date(bill.date).toISOString().split('T')[0];
        const matchesSearch = bill.customer.name.toLowerCase().includes(searchTerm) || 
                            (bill.customer.mobile && bill.customer.mobile.includes(searchTerm));
        
        const matchesFromDate = fromDate ? billDate >= fromDate : true;
        const matchesToDate = toDate ? billDate <= toDate : true;
        
        return matchesSearch && matchesFromDate && matchesToDate;
      });
      
      updateSummary(filteredBills);
      displayBills(filteredBills.reverse());
    }

    function updateSummary(bills) {
      const totalRecords = bills.length;
      const totalAmount = bills.reduce((sum, bill) => sum + parseFloat(bill.grandTotal), 0);
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      
      document.getElementById('totalRecords').textContent = totalRecords;
      document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
      
      let dateRangeText = 'All';
      if (fromDate || toDate) {
        dateRangeText = `${fromDate || 'Start'} to ${toDate || 'End'}`;
      }
      document.getElementById('dateRange').textContent = dateRangeText;
    }



    function displayBills(bills) {
      const container = document.getElementById('allBillsContainer');
      
      if (bills.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No bills found matching your criteria</div>';
        return;
      }

      container.innerHTML = '';
      bills.forEach(bill => {
        const billCard = document.createElement('div');
        billCard.className = 'glass';

        const billDate = new Date(bill.date);
        const formattedDate = billDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
        const formattedTime = billDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

        const totalItems = bill.items.reduce((sum, item) => sum + parseInt(item.quantity), 0);

        billCard.innerHTML = `
          <div class="d-flex justify-content-between">
            <p style="display: none;">Bill #${bill.id.substring(0, 8)}</p>
            <small class="text-muted">${formattedDate}, ${formattedTime}</small>  
          </div>
          <div class="d-flex justify-content-between">
            <p><span><strong><i class="fas fa-user"></i> ${bill.customer.name}</strong></span>
              <span>${bill.customer.mobile || 'No mobile'}</span><br>
              <span><strong>Items:</strong> ${totalItems} | <strong>Total:</strong> ₹${bill.grandTotal}</span>
            </p>
          </div>
          <div class="bill-actions">
            <button class="btn btn-sm btn-info" onclick="viewBill('${bill.id}')">
              <i class="fas fa-eye btn-icon"></i> View
            </button>
            <button class="btn btn-sm btn-info" onclick="viewSlip('${bill.id}')">
              <i class="fas fa-receipt btn-icon"></i> Slip
            </button>
            <button class="btn btn-sm btn-warning" onclick="editBill('${bill.id}')">
              <i class="fas fa-edit btn-icon"></i> Edit
            </button>
            <a href="details.html?name=${encodeURIComponent(bill.customer.name)}&mobile=${bill.customer.mobile || ''}" 
              class="btn btn-sm btn2 mr-1">
              <i class="fas fa-user btn-icon"></i> Details
            </a>
            <button class="btn btn-sm btn-danger float-right" onclick="deleteBill('${bill.id}')">
              <i class="fas fa-trash btn-icon"></i> Delete
            </button>
          </div>
        `;
        container.appendChild(billCard);
      });
    }

    // Add these new functions for editing bills
    let currentlyEditingBillId = null;

    function editBill(billId) {
      showLoading(true);
      currentlyEditingBillId = billId;
      
      database.ref('bills/' + billId).once('value').then(snapshot => {
        const billData = snapshot.val();
        if (billData) {
          const billDate = new Date(billData.date);
          const dateStr = billDate.toISOString().split('T')[0];
          const timeStr = billDate.toTimeString().substring(0, 5);
          
          // Populate the modal with bill data (only editable fields)
          const modalBody = document.getElementById('editBillModalBody');
          modalBody.innerHTML = `
            <div class="form-group">
              <label>Customer Name</label>
              <div class="read-only-field">${billData.customer.name || ''}</div>
            </div>
            <div class="form-group">
              <label>Mobile Number</label>
              <div class="read-only-field">${billData.customer.mobile || 'No mobile'}</div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="editBillDate">Date</label>
                <input type="date" class="form-control" id="editBillDate" value="${dateStr}">
              </div>
              <div class="form-group col-md-6">
                <label for="editBillTime">Time</label>
                <input type="time" class="form-control" id="editBillTime" value="${timeStr}">
              </div>
            </div>
            <div class="form-group">
              <label>Bill Items</label>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="editBillItems">
                  ${billData.items.map((item, index) => `
                    <tr>
                      <td><input type="text" class="form-control item-name" value="${item.name || ''}" data-index="${index}"></td>
                      <td><input type="number" class="form-control item-quantity" value="${item.quantity || ''}" data-index="${index}" min="1"></td>
                      <td><input type="number" class="form-control item-price" value="${item.price || ''}" data-index="${index}" step="0.01" min="0"></td>
                      <td class="item-total">₹${(item.quantity * item.price).toFixed(2)}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            <div class="form-group">
              <label for="editGrandTotal">Grand Total</label>
              <input type="number" class="form-control" id="editGrandTotal" value="${billData.grandTotal || ''}" step="0.01" min="0">
            </div>
          `;
          
          // Add event listeners for item changes to calculate totals
          document.querySelectorAll('.item-quantity, .item-price').forEach(input => {
            input.addEventListener('input', calculateItemTotal);
          });
          
          // Show the modal
          $('#editBillModal').modal('show');
        } else {
          alert('Bill data not found!');
        }
        showLoading(false);
      }).catch(error => {
        console.error("Error loading bill for edit:", error);
        alert('Error loading bill: ' + error.message);
        showLoading(false);
      });
    }

    function calculateItemTotal(e) {
      const index = e.target.getAttribute('data-index');
      const row = e.target.closest('tr');
      const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
      const price = parseFloat(row.querySelector('.item-price').value) || 0;
      const total = quantity * price;
      
      row.querySelector('.item-total').textContent = `₹${total.toFixed(2)}`;
      calculateGrandTotal();
    }

    function calculateGrandTotal() {
      const itemTotals = Array.from(document.querySelectorAll('.item-total')).map(el => {
        return parseFloat(el.textContent.replace('₹', '')) || 0;
      });
      const grandTotal = itemTotals.reduce((sum, total) => sum + total, 0);
      document.getElementById('editGrandTotal').value = grandTotal.toFixed(2);
    }

    function saveEditedBill() {
      if (!currentlyEditingBillId) return;
      
      showLoading(true);
      
      // Get the edited values
      const billDate = document.getElementById('editBillDate').value;
      const billTime = document.getElementById('editBillTime').value;
      
      // Combine date and time into a single timestamp
      const newDate = new Date(`${billDate}T${billTime}:00`);
      const timestamp = newDate.getTime();
      
      // Get edited items
      const itemRows = document.querySelectorAll('#editBillItems tr');
      const items = Array.from(itemRows).map(row => {
        return {
          name: row.querySelector('.item-name').value,
          quantity: parseInt(row.querySelector('.item-quantity').value),
          price: parseFloat(row.querySelector('.item-price').value)
        };
      });
      
      const grandTotal = parseFloat(document.getElementById('editGrandTotal').value);
      
      // Update the bill in Firebase
      database.ref('bills/' + currentlyEditingBillId).update({
        date: timestamp,
        items: items,
        grandTotal: grandTotal
      }).then(() => {
        showSuccessMessage('Bill updated successfully');
        $('#editBillModal').modal('hide');
        loadAllBills(); // Refresh the list
      }).catch(error => {
        alert('Error updating bill: ' + error.message);
        showLoading(false);
      });
    }

    // Update your showSuccessMessage function to accept a custom message
    function showSuccessMessage(message = "Success") {
      const messageDiv = document.getElementById("productMessage");
      messageDiv.innerHTML = `<p class="indi"><i class="fa-solid fa-circle-check"></i> ${message}</p>`;
      messageDiv.style.display = "block";
      
      // Hide the message after 3 seconds
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 3000);
    }

    function viewBill(billId) {
      showLoading(true);
      // Get the specific bill data from Firebase
      database.ref('bills/' + billId).once('value').then(snapshot => {
        const billData = snapshot.val();
        if (billData) {
          // Store in localStorage and open bill.html
          localStorage.setItem('currentBillData', JSON.stringify(billData));
          //window.open('bill.html?id=' + billId, '_blank');
          window.open('bill.html?id=' + billId, '_self');

        } else {
          alert('Bill data not found!');
        }
        showLoading(false);
      }).catch(error => {
        console.error("Error loading bill:", error);
        alert('Error loading bill: ' + error.message);
        showLoading(false);
      });
    }

    function viewSlip(billId) {
      showLoading(true);
      // Get the specific bill data from Firebase
      database.ref('bills/' + billId).once('value').then(snapshot => {
        const billData = snapshot.val();
        if (billData) {
          // Store in localStorage and open bill.html
          localStorage.setItem('currentBillData', JSON.stringify(billData));
          //window.open('bill.html?id=' + billId, '_blank');
          window.open('slip-bill.html?id=' + billId, '_self');

        } else {
          alert('Bill data not found!');
        }
        showLoading(false);
      }).catch(error => {
        console.error("Error loading bill:", error);
        alert('Error loading bill: ' + error.message);
        showLoading(false);
      });
    }

    function deleteBill(billId) {
      if (confirm('Are you sure you want to delete this bill?')) {
        showLoading(true);
        database.ref('bills/' + billId).remove()
          .then(() => {
            showSuccessMessage();
            loadAllBills();
          })
          .catch(error => {
            alert('Error deleting bill: ' + error.message);
            showLoading(false);
          });
      }
    }

    // Initialize date inputs to current month
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
      
      document.getElementById('fromDate').valueAsDate = firstDay;
      document.getElementById('toDate').valueAsDate = today;
      
      // Add event listeners for date changes
      document.getElementById('fromDate').addEventListener('change', filterBills);
      document.getElementById('toDate').addEventListener('change', filterBills);
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
    auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html"; // Redirect to login if not authenticated
  }
});
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
